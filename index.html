<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link href="/zappix-logo.png" rel="icon" type="image/png" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- SEO Meta Tags -->
    <title>Zappix - Nostr Image Sharing & Zaps</title>
    <meta
      content="Zappix: Share images, discover content, and send Bitcoin Lightning Zaps on Nostr. A simple, decentralized image sharing experience."

      name="keywords"
    />

    <!-- Open Graph / Social Media Tags (Optional but Recommended) -->
    <meta content="Zappix - Nostr Image Sharing & Zaps" property="og:title" />
    <meta
      content="Share images, discover content, and send Bitcoin Lightning Zaps on the decentralized Nostr network."
      property="og:description"
    />
    <meta content="/zappix-logo.png" property="og:image" />

    <meta content="website" property="og:type" />

      content="Share images, discover content, and send Bitcoin Lightning Zaps on the decentralized Nostr network."

    />
